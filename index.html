<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">


    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">


</head>

<body class="body">
    <div class="container">
        <header class="container__header"> Przelicznik walut</header>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Wybierz walutÄ™:
                </legend>

                <ul>
                    <li>
                        <label>
                            <span class="form__labelText">EUR</span>
                            <input type="radio" class="js-currency" name="value" value="EUR" checked>
                        </label>
                    </li>
                    <li>
                        <label>
                            <span class="form__labelText">USD</span>
                            <input type="radio" class="js-currency" name="value" value="USD">
                        </label>
                    </li>
                    <li>
                        <label>
                            <span class="form__labelText">GBP</span>
                            <input type="radio" class="js-currency" name="value" value="GBP">
                        </label>
                    </li>

                </ul>
                <p>
                    <label>
                        <span class="form__fieldText">Kwota w PLN:</span>
                        <input class="form__field js-amount" name="amount" placeholder="Wpisz kwote" type="number"
                            min="1" step="any" required>
                    </label>
                </p>


            </fieldset>
            <button class="form__button">Przelicz</button>
            <p class="form__score">
                Wynik: <strong class="js-result">_____</strong>
            </p>


        </form>



    </div>

</body>

</html>
